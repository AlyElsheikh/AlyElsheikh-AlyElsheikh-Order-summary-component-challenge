<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="main-img">
      <img src="images/illustration-hero.svg" alt="main-img">
    </section>
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, 
      and podcasts on any device anywhere you like!
    </p>
    <section class="order">
      <img src="images/icon-music.svg" alt="music-icon">
      <div class="Plan">
        <h4>Annual Plan</h4>
        <span>$59.99/year</span>
      </div>
      <div class="change"><a href="#">Change</a></div>
    </section>
    <button>Proceed to Payment</button>
    <span class="cancel"> <a href="#">Cancel Order</a></span>
  </main>
</body>
</html>
